# version: '3.8'
services:
  user-service:
    image: user-service:0.0.1
    container_name: users
    ports:
      - "3003:3003"
    env_file:
      - .env
    networks:
      - service_network
  
  email-service:
    image: email-service:0.0.4
    container_name: email
    ports:
      - "3002:3002"
    env_file:
      - .env
    networks:
      - service_network
      
networks:
  service_network:
    external: true



